<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
    <title>FORMULARIO DE CONTACTO</title>
</head>
<body>
    <div class="container-main">
        <h1>Formulario de contacto</h1>
        <h4>Escribenos y en breve los pondremos en contacto contigo</h4>

        <form action="">
            <div class="item">
            <label for="name" class="block">Nombre
                <span class="asterik">*</span>
            </label>
            
            <input type="text" id="name"
             name="name" 
            placeholder="Escribe tu nombre"/>
        </div>
            <div class="item">
                <label for="email" class="block">email
                    <span class="asterik">*</span>
                </label>

                <input type="email" id="email"
             name="email" 
            placeholder="Escribe tu email"/>
                


            </div>

            <div class="item">
             <label for="number" class="block">telefono</label>
            <input type="number" id="number" 
            name="number"
             placeholder="Escribe tu telefono"/>
            </div>
              
            <div class="item">
             <label for="url" class="block">sitio web</label>
            <input type="url" id="url" 
            name="url"
             placeholder="Escribe la URL de tu web"/>
            </div>

            <div class="item">
             <label for="affair" class="block">Asunto
                <span class="asterik">*</span>
             </label>
            <input type="text" id="affair" 
            name="affair"
             placeholder="Escribe un asunto"/>
            </div>

             <div class="item">
             <label for="mensagge" class="block">Mensaje
                <span class="asterik">*</span>
             </label>
             <textarea 
             name="mesagens" 
             id="menssage" cols="30" rows="10"
             placeholder="Deja aqui tu comentario..."></textarea>
            </div>
            <div class="item">
                <div class="button">Enviar</div>
                <p class="copy"> <span">*</span>los campos son obligatorios.</p>
            </div>
            
        </form>
        

    </div>
</body>
</html>
